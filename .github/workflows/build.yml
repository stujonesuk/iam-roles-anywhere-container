on:
    push:
        branches:
            - "*"

permissions: 
    contents: read

jobs:
    build-container-arm:
        name: "Build container image for ARM"
        runs-on: "ubuntu-24.04-arm"
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Build
              run: | 
                docker build . --tag iam-roles-anywhere:latest